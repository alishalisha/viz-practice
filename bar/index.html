<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: Arial;
}

.wrapper {
  width: 840px;
  margin: 50px auto;
}

.chart {
  border: 1px solid #eee;
  padding: 50px 0 30px 120px;
}

.chart.country {
  padding-left: 300px;
  margin-left: -100px; /* this width and margin-ing is such a hack */
}

.axis path,
.axis line {
  fill: none;
  stroke: none;
  shape-rendering: crispEdges;
}

.axis text {
  font-size: 11px;
}

.title {
  font-weight: bold;
  font-size: 12px;
  text-align: center;
  width: 50%;
}

.source {
  font-size: 10px;
  color: gray;
  margin-top: 10px;
  margin-bottom: 3em;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  // Getting the data, with a thing that happens if errors occur lol
  var dataset;

  // The first bar chart
  d3.csv("/data/adopt-region.csv", function(error, data) {
    if (error) {
      console.log(error);
    } else {
      dataset = data;

      generateChart();
    }
  });

  // The second bar chart (This is such a hack, sob, repetitive code)
  d3.csv("/data/adopt-country.csv", function(error, data) {
    if (error) {
      console.log(error);
    } else {
      dataset = data;

      generateSecondChart();
    }
  });

  // Making the bar chart
  var generateChart = function() {

    // get the values as actual numbers, not strings
    for(var key in dataset) {
        var value = dataset[key].number;
        var valueAsNumber = parseInt(value, 10);
        console.log(valueAsNumber);

        // assign these new int values into the object
        dataset[key].number = valueAsNumber;
    }

    console.log(dataset);

    // sort by number of adoptions
    dataset.sort(function(a, b) {
      return d3.descending(a.number, b.number)
    });

    var width = 720,
        barHeight = 30;

    var maxNumber = d3.max(dataset, function(d) { return parseInt(d.number, 10); });

    var x = d3.scale.linear()
        .domain([0, maxNumber + 300]) // had to manually add padding here, hmm
        .range([0, width]);

    var x0 = dataset.map(function(d) {
      return d.region;
    })

    var y = d3.scale.ordinal()
            .domain(x0)
            .rangeBands([0, barHeight * dataset.length]);

    var chart = d3.select(".chart")
        .attr("width", width)
        .attr("height", barHeight * dataset.length);

    var bar = chart.selectAll("g")
        .data(dataset)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .attr("width", function(d) { return x(d.number)})
        .attr("height", barHeight - 1)
        .attr("fill", function(d) {
          if (d.number == maxNumber) {
            return "#fff200"
          } else {
            return "#6f96a8"
          }
        });

    bar.append("text")
        .attr("x", function(d) {
          return parseInt(x(d.number)) + 5
        })
        .attr("y", barHeight / 2)
        .attr("dy", ".25em")
        .text(function(d) { return d3.format("0,000")(d.number); })
        .style("font-size", "11px");

    var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left");

    // call the y axis
    chart.append("g")
         .attr("class", "axis")
         .attr("transform", "translate(" + -5 + ",0)")
         .call(yAxis);

    // let's add a title
    chart.append("g")
         .append("text")
         .text("Immigrant Orphans Adopted by U.S. Citizens by Gender, Age, and Region and Country\n of Birth: Fiscal Year 2010")
         .attr("class", "title")
         .attr("fill", "#212121")
         .attr("y", "-10")
         .attr("x", "0");
  }

  // Making the second bar chart
  var generateSecondChart = function() {

    // get the values as actual numbers, not strings
    for(var key in dataset) {
        var value = dataset[key].number;
        var valueAsNumber = parseInt(value, 10);

        dataset[key].number = valueAsNumber;
    }

    console.log(dataset);

    // sort by number of adoptions
    dataset.sort(function(a, b) {
      return d3.descending(a.number, b.number)
    });

    var width = 720,
        barHeight = 30;

    var maxNumber = d3.max(dataset, function(d) { return parseInt(d.number, 10); });

    var x = d3.scale.linear()

        .range([0, width]);

    var x0 = dataset.map(function(d) {
      return d.country;
    })

    var y = d3.scale.ordinal()
            .domain(x0)
            .rangeBands([0, barHeight * dataset.length]);

    var chart = d3.select(".chart.country")
        .attr("width", width)

    var bar = chart.selectAll("g")

    bar.append("rect")

        .attr("fill", function(d) {
          if (d.number == maxNumber) {
            return "#fff200"
          } else {

          }
        });

    bar.append("text")
        .attr("x", function(d) {
          return parseInt(x(d.number)) + 5
        })
        .attr("y", barHeight / 2)
        .attr("dy", ".25em")
        .text(function(d) { return d3.format("0,000")(d.number); })
        .style("font-size", "11px");

    var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left");

    // call the y axis
    chart.append("g")
         .attr("class", "axis")
         .attr("transform", "translate(" + -5 + ",0)")
         .call(yAxis);

    // let's add a title
    chart.append("g")
         .append("text")
         .text("Immigrant Orphans Adopted by U.S. Citizens by Country of Birth: Fiscal Year 2010")
         .attr("class", "title")
         .attr("fill", "#212121")
         .attr("y", "-10")
         .attr("x", "0");
  }

</script>
<div class="wrapper">
  <svg class="chart"></svg>
  <div class="source">Source: U.S. Department of Homeland Security</div>

  <svg class="chart country"></svg>
  <div class="source">Source: U.S. Department of Homeland Security</div>
</div>

</body>
</html>
