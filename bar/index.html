<!DOCTYPE html>
<meta charset="utf-8">
<style>
.chart {
  border: 1px solid #eee;
  font-family: Arial;
  padding: 50px 0 30px 120px;
}

.axis path,
.axis line {
    fill: none;
    stroke: none;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

.title {
  font-weight: bold;
  font-size: 12px;
  text-align: center;
  width: 50%;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  // Getting the data, with a thing that happens if errors occur lol
  var dataset;

  d3.csv("/data/adopt-region.csv", function(error, data) {
    if (error) {
      console.log(error);
    } else {
      dataset = data;

      generateChart();
    }
  });

  // Making the bar chart
  var generateChart = function() {

    // get the values as actual numbers, not strings
    for(var key in dataset) {
        var value = dataset[key].number;
        var valueAsNumber = parseInt(value, 10);
        console.log(valueAsNumber);

        // assign these new int values into the object
        dataset[key].number = valueAsNumber;
    }

    console.log(dataset);

    // sort by number of adoptions
    dataset.sort(function(a, b) {
      return d3.descending(a.number, b.number)
    });

    var width = 720,
        barHeight = 30;

    var maxNumber = d3.max(dataset, function(d) { return parseInt(d.number, 10); });

    var x = d3.scale.linear()
        .domain([0, maxNumber + 300]) // had to manually add padding here, hmm
        .range([0, width]);

    var x0 = dataset.map(function(d) {
      return d.region;
    })

    var y = d3.scale.ordinal()
            .domain(x0)
            .rangeBands([0, barHeight * dataset.length]);

        //var y = d3.scale.linear().range([height, 0]);

    var chart = d3.select(".chart")
        .attr("width", width)
        .attr("height", barHeight * dataset.length);

    var bar = chart.selectAll("g")
        .data(dataset)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .attr("width", function(d) { return x(d.number)})
        .attr("height", barHeight - 1)
        .attr("fill", "#3c9ac1");

    bar.append("text")
        .attr("x", function(d) {
          return parseInt(x(d.number)) + 5
        })
        .attr("y", barHeight / 2)
        .attr("dy", ".25em")
        .text(function(d) { return d.number; })
        .style("font-size", "11px");

    var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left");

    // call the y axis
    chart.append("g")
         .attr("class", "axis")
         .attr("transform", "translate(" + -5 + ",0)")
         .call(yAxis);

    // let's add a title
    chart.append("g")
         .append("text")
         .text("Immigrant Orphans Adopted by U.S. Citizens by Gender, Age, and Region and Country\n of Birth: Fiscal Year 2010")
         .attr("class", "title")
         .attr("fill", "#212121")
         .attr("y", "-10")
         .attr("x", "0");
  }

</script>

<svg class="chart"></svg>

</body>
</html>
